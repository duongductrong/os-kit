  # 1. Package Manager (prerequisite)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - id: package-manager
    title: Package Manager
    description: Required before installing other tools
    isPrerequisite: true
    tools:
      - id: homebrew
        name: Homebrew
        description: The Missing Package Manager for macOS
        icon: "ğŸº"
        checkCommand: "test -x /opt/homebrew/bin/brew || test -x /usr/local/bin/brew"
        installCommand: '/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"'
        versionCommand: "/opt/homebrew/bin/brew --version 2>/dev/null | head -1 || /usr/local/bin/brew --version 2>/dev/null | head -1"
        sizeCommand: "du -sh /opt/homebrew 2>/dev/null | cut -f1 | xargs || du -sh /usr/local/Homebrew 2>/dev/null | cut -f1 | xargs"
        actions:
          - id: upgrade
            label: Upgrade version
            command: "/opt/homebrew/bin/brew update 2>/dev/null || /usr/local/bin/brew update 2>/dev/null"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Languages & Runtimes
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - id: languages-runtimes
    title: Languages & Runtimes
    description: Programming languages, SDKs, and runtime managers
    tools:
      - id: nvm
        name: nvm (Node version management)
        description: "Node Version Manager â€” manage multiple Node.js versions"
        icon: "ğŸŸ©"
        checkCommand: "test -d $HOME/.nvm"
        installCommand: '/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh)"'
        versionCommand: ". $HOME/.nvm/nvm.sh && nvm current 2>/dev/null"
        sizeCommand: "du -sh $HOME/.nvm 2>/dev/null | cut -f1 | xargs"
        hasDetails: true
        actions:
          - id: upgrade
            label: Upgrade version
            command: '/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh)"'
          - id: uninstall
            label: Uninstall
            command: "rm -rf $HOME/.nvm"
            variant: destructive
            separatorBefore: true

      - id: python
        name: Python
        description: General-purpose programming language
        icon: "ğŸ"
        checkCommand: "test -x /opt/homebrew/bin/python3 || test -x /usr/bin/python3 || test -x /usr/local/bin/python3"
        installCommand: "/opt/homebrew/bin/brew install python"
        versionCommand: "/opt/homebrew/bin/python3 --version 2>/dev/null || /usr/bin/python3 --version 2>/dev/null || /usr/local/bin/python3 --version 2>/dev/null"
        sizeCommand: "du -sh /opt/homebrew/opt/python* 2>/dev/null | tail -1 | cut -f1 | xargs"
        actions:
          - id: upgrade
            label: Upgrade version
            command: "/opt/homebrew/bin/brew upgrade python"
          - id: uninstall
            label: Uninstall
            command: "/opt/homebrew/bin/brew uninstall python"
            variant: destructive
            separatorBefore: true

      - id: go
        name: Go
        description: Statically typed, compiled language by Google
        icon: "ğŸ¹"
        checkCommand: "test -x /opt/homebrew/bin/go || test -x /usr/local/go/bin/go"
        installCommand: "/opt/homebrew/bin/brew install go"
        versionCommand: "/opt/homebrew/bin/go version 2>/dev/null || /usr/local/go/bin/go version 2>/dev/null"
        actions:
          - id: upgrade
            label: Upgrade version
            command: "/opt/homebrew/bin/brew upgrade go"
          - id: uninstall
            label: Uninstall
            command: "/opt/homebrew/bin/brew uninstall go"
            variant: destructive
            separatorBefore: true

      - id: rust
        name: Rust
        description: Fast, memory-safe systems programming language
        icon: "ğŸ¦€"
        checkCommand: "test -d $HOME/.rustup"
        installCommand: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"
        versionCommand: "$HOME/.cargo/bin/rustc --version 2>/dev/null"
        sizeCommand: "du -shc $HOME/.rustup $HOME/.cargo 2>/dev/null | tail -1 | cut -f1 | xargs"
        actions:
          - id: upgrade
            label: Upgrade version
            command: "$HOME/.cargo/bin/rustup update"
          - id: uninstall
            label: Uninstall
            command: "$HOME/.cargo/bin/rustup self uninstall -y"
            variant: destructive
            separatorBefore: true

      - id: fvm
        name: fvm (Flutter Version Management)
        description: "Flutter Version Management â€” manage multiple Flutter SDK versions"
        icon: "ğŸ”„"
        checkCommand: "command -v fvm >/dev/null 2>&1"
        installCommand: "/opt/homebrew/bin/brew tap leoafarias/fvm && /opt/homebrew/bin/brew install fvm"
        versionCommand: "/opt/homebrew/bin/fvm --version 2>/dev/null"
        actions:
          - id: upgrade
            label: Upgrade version
            command: "/opt/homebrew/bin/brew upgrade fvm"
          - id: uninstall
            label: Uninstall
            command: "/opt/homebrew/bin/brew uninstall fvm && /opt/homebrew/bin/brew untap leoafarias/fvm"
            variant: destructive
            separatorBefore: true

      - id: composer
        name: Composer
        description: Dependency manager for PHP
        icon: "ğŸ¼"
        checkCommand: "test -x /opt/homebrew/bin/composer || test -x /usr/local/bin/composer"
        installCommand: "/opt/homebrew/bin/brew install composer"
        versionCommand: "/opt/homebrew/bin/composer --version 2>/dev/null | head -1 || /usr/local/bin/composer --version 2>/dev/null | head -1"
        actions:
          - id: upgrade
            label: Upgrade version
            command: "/opt/homebrew/bin/brew upgrade composer"
          - id: uninstall
            label: Uninstall
            command: "/opt/homebrew/bin/brew uninstall composer"
            variant: destructive
            separatorBefore: true

