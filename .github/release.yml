changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
      - github-actions[bot]

  categories:
    - title: "New Features"
      labels:
        - enhancement
        - feature

    - title: "Bug Fixes"
      labels:
        - bug
        - fix

    - title: "Maintenance"
      labels:
        - chore
        - dependencies
        - ci
        - docs

    - title: "Other Changes"
      labels:
        - "*"
